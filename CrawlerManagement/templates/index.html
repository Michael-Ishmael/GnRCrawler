{% extends "__base.html" %}

{% block content %}

    <div class="controls row">
        <div class="col-md-10">
            <h1>
                Crawler Management
            </h1>

        </div>
        <div class="col-md-2">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label for="companyUpload">File input</label>
                    <input type="file" id="companyUpload">

                    <p class="help-block">Choose a company .CSV file to upload.</p>
                </div>
            </form>
        </div>
    </div>

    {% if companies %}
        <ul>
            {% for company in companies %}
                <li><a href="/polls/{{ company }}/">{{ company }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

{% endblock %}
